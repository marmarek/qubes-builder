# vim: ft=make ts=4 sw=4

# Ready to use config for full build of the lastest Qubes OS (aka "master").

GIT_BASEURL ?= https://github.com
GIT_PREFIX ?= QubesOS/qubes-
NO_SIGN ?= 1
BRANCH ?= release4.0

BACKEND_VMM=xen

DIST_DOM0 ?= fc25
DISTS_VM ?= fc26

MGMT_COMPONENTS = \
	mgmt-salt \
	mgmt-salt-base \
	mgmt-salt-base-topd \
	mgmt-salt-base-config \
	mgmt-salt-base-overrides \
	mgmt-salt-dom0-qvm \
	mgmt-salt-dom0-virtual-machines \
	mgmt-salt-dom0-update

COMPONENTS ?= \
    gcc \
    vmm-xen \
    core-libvirt \
    core-vchan-xen \
    core-qubesdb \
    linux-utils \
    python-xcffib \
    python-sphinx \
    python-pillow \
    core-admin \
    core-admin-client \
    core-admin-addon-whonix \
    core-admin-linux \
    core-agent-linux \
    intel-microcode \
    linux-firmware \
    linux-kernel \
    artwork \
    gui-common \
    gui-daemon \
    gui-agent-linux \
    gui-agent-xen-hvm-stubdom \
    vmm-xen-stubdom-linux \
    app-linux-split-gpg \
    app-linux-tor \
    app-thunderbird \
    app-linux-pdf-converter \
    app-linux-img-converter \
    app-linux-input-proxy \
    app-linux-usb-proxy \
    app-yubikey \
    $(MGMT_COMPONENTS) \
    meta-packages \
    dbus \
    manager \
    desktop-linux-common \
    desktop-linux-kde \
    desktop-linux-xfce4 \
    desktop-linux-i3 \
    desktop-linux-awesome \
    desktop-linux-manager \
    linux-dom0-updates \
    linux-pvgrub2 \
    linux-gbulb \
    linux-scrypt \
    linux-template-builder \
    installer-qubes-os \
    linux-yum \
    linux-deb \
    antievilmaid \
    builder \
    builder-rpm

BUILDER_PLUGINS = builder-rpm
BUILDER_PLUGINS += mgmt-salt

WINDOWS_COMPONENTS = \
					 vmm-xen-windows-pvdrivers \
                     windows-utils \
                     core-agent-windows \
                     gui-agent-windows \
                     installer-qubes-os-windows-tools \
                     builder-windows

